<header>Login</header>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">
            Looking for: 
        </label>
        <input class="input" id="name" type="text" formControlName="title">
        <input class="input" id="contact" type="text" formControlName="contact">
        <input class="input" id="bio" type="text" formControlName="bio">
        <a [routerLink]="['/']">
            <button type="submit">
                Submit
            </button>
        </a>
    </div>
</form>
