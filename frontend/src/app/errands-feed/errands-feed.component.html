<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
  <title>Tagalong</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Font Awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <!--Importing google fonts-->
  <link rel="stylesheet" href="errands-feed.component.css">
</head>

<body>
  <img src="../img/logo.png" alt="Tagalong Logo" class="imgsize">
  <h1 class = "center">Errands</h1>

  <nav class="navbar navbar-expand-md navbar-light sage">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link egg" aria-current="page" [routerLink]="['/']">
                <h5>Home</h5>
                  <!-- <i class="fa-solid fa-house"></i> -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link egg" [routerLink]="['/academicFeed']">
                <h5>Academic</h5>
                  <!-- <i class="fa-solid fa-book"></i> -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link egg" [routerLink]="['/errandsFeed']">
                <h5>Errands</h5>
                  <!-- <i class="fa-solid fa-car-side"></i> -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link egg" [routerLink]="['/eventsFeed']">
                <h5>Events</h5>
                  <!-- <i class="fa-solid fa-children"></i> -->
              </a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  <div *ngFor="let post of getPosts()">
    <h3>
      {{  post.title  }}
    </h3>
    <p>
      {{  post.time }}
    </p>
    <p>
      {{  post.people }}
    </p>
    <p>
      {{  post.description }}
    </p>
  </div>

  <button type="button" class="btn sage position-fixed bottom-0 end-0 m-5 btn-lg" [routerLink]="['/errandsPost']">Post</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
