<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <title>Tagalong</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <!--Importing google fonts-->
    <link rel="stylesheet" href="profile.component.css">
</head>


<body>
    <div class="flex-row">
      <img src="../../assets/tagalong.jpeg" alt="Tagalong Logo" class="imgsize">
      <h1 class="center">Profile</h1>
    </div>

    <nav class="navbar navbar-expand-md navbar-light sage">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link egg" aria-current="page" [routerLink]="['/home']">
                    <h5>Home</h5>
                    <!-- <i class="fa-solid fa-house"></i> -->
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link egg" [routerLink]="['/academicFeed']">
                    <h5>Academic</h5>
                    <!-- <i class="fa-solid fa-book"></i> -->
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link egg" [routerLink]="['/errandsFeed']">
                    <h5>Errands</h5>
                    <!-- <i class="fa-solid fa-car-side"></i> -->
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link egg" [routerLink]="['/eventsFeed']">
                    <h5>Events</h5>
                    <!-- <i class="fa-solid fa-children"></i> -->
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link egg" [routerLink]="['/profile']">
                    <h5>Profile</h5>
                </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="m-3" style="text-align: center;">
        <h2 class="name">Hi {{ getProfile().name }}!</h2>
    </div>

    <div style="text-align: center;">
        <div class="container p-4">
            <img src="../../assets/stock.jpeg" alt="profile picture" class="imgsize2"> 
            <br>
            <strong class="white">Please reach me at:</strong>
            <br>
            <p class="box rounded-3">{{ getProfile().contact }}</p>
            <strong class="white">About me:</strong>
            <br>
            <p class="box rounded-3">{{ getProfile().bio }}</p>
        </div>
    </div>

    <footer class="sage">
        <h6 class="text-center mt-2">â’¸Tagalong</h6>
      </footer>
</body>
